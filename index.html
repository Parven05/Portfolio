<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>About me</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            background-color: black;
            color: white;
            font-family: 'Source Code Pro', monospace;
            overflow: hidden; /* Prevent scrollbars */
        }
        .card {
            background-color: rgb(32, 32, 32); /* Set the card's background color to black */
            border: 5px solid #ffffff; /* Initial border color */
            border-radius: 0px; /* Rounded corners for the card */
            padding: 20px; /* Space between card border and content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Shadow effect */
            max-width: 90%; /* Constrain width for better readability on small screens */
            width: 600px; /* Max width for larger screens */
            animation: border-color-change 3s infinite; /* Apply animation */
        }
        .content {
            text-align: left; /* Align text content to the left */
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack columns vertically on small screens */
            gap: 20px; /* Space between sections */
        }
        .section-title {            
            border-radius: 5px; /* Rounded corners for section titles */
            padding: 10px; /* Space inside the border */
            background-color: #333; /* Dark background for section title */
            margin-bottom: 10px; /* Space below each section title */
        }
        .links, .extra-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align links to the left within their column */
        }
        .links a, .extra-links a {
            color: #696eff; /* Light gray links */
            text-decoration: none;
            margin: 5px 0; /* Margin on top and bottom for spacing */
            display: flex;
            align-items: center; /* Align icon and text vertically */
        }
        .links a:hover, .extra-links a:hover {
            text-decoration: underline;
        }
        .links i, .extra-links i {
            margin-right: 8px; /* Space between icon and text */
        }
        h1 {
            margin: 0;
            font-size: 2rem; /* Adjust font size for smaller screens */
            margin-bottom: 20px; /* Space below the title */
        }
        p {
            margin: 0;
            font-size: 1rem; /* Adjust font size for smaller screens */
            margin-bottom: 30px; /* Space below the subtitle */
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Stack columns side by side on larger screens */
                gap: 40px; /* Increase space between columns */
            }
        }

        /* Keyframes for border color animation */
        @keyframes border-color-change {
            0% { border-color: red; }
            33% { border-color: green; }
            66% { border-color: blue; }
            100% { border-color: red; }
        }
    </style>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
