<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Links</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: 'Source Code Pro', monospace;
            text-align: center;
        }
        .container {
            text-align: left; /* Align text to the left */
        }
        h1 {
            margin: 0;
            font-size: 3rem;
            margin-bottom: 20px; /* Space below the title */
        }
        p {
            margin: 0;
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px; /* Space below the subtitle */
        }
        a {
            color: rgb(85, 144, 254);
            text-decoration: none;
            margin: 10px 0; /* Margin on top and bottom for spacing */
            display: block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Parven</h1>
        <p>I am a novice C++ programmer and game developer, who has been doing this for almost 4 years. I am learning every day; nothing special about me, just a boring person. At least you visited my page, haha.</p>
        <a href="https://github.com/Parven05">Github</a>
        <a href="https://parven.itch.io/">Itch.io</a>
        <a href="https://www.youtube.com/@Parven05">Youtube</a>
        <a href="https://parven.artstation.com/">Artstation</a>
    </div>
</body>
</html>
